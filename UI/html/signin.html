<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Free Mentors | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/login.css">
    
</head>
<body>
    <header class="headers">
        <div class="index-nav-bar">
            <div class="container">
                <a href="index.html">
                    <div id = "logo">
                        <h1>Free Mentors</h1>
                    </div>
                </a>
        
                <nav>
                    <ul>
                        <li><a href="index.html"><button>Home</button></a></li>
                    </ul>

                    <div class="menu">
                        <img src="../assets/img/icons/menu.svg" alt="menu">
                    </div>
                </nav>
            </div>              
        </div>

        <div class="nav-menu">
            <ul>
                <div class="close">X</div>
                    <a href="index.html">
                        <div class="menu-side">
                            Home 
                        </div>
                    </a>
    
                </li>
            </ul>
        </div>

        <div class="container">
            <div id="Form">
                <h2>User Sign in</h2>
                <form action="client.html">
                    
                    <div class="inputBox">
                        <input autocomplete="off" type="email" name="email"  required>
                        <label for="email">Email</label>
                    </div>
                    
                    <div class="inputBox">          
                        <input type="password" name="password" required>
                        <label for="password">Password</label>
                    </div>
                    
                    
                    <input type="submit" name="submit" value="Sign in"><br><br>
                    
                </form>
                <div id="link">
                Don't have account yet? &nbsp;&nbsp;<a href="index.html"><u>Click here</u></a> 
                </div>
            </div>
        </div>
    </header>
    <footer>
        <div class="footer-section">
            &copy; Copyright 2019
        </div>
    </footer>
    <script src="../js/small.js"></script>
</body>
</html>
